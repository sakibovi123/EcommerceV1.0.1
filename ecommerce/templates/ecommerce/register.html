{% extends "ecommerce/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/ecommerce/registration.css' %}">

<div>
    <section class="flex flex-col justify-center items-center registration__mainSection">
        <h5 class="text-slate-600 text-lg font-bold mb-2">Create An Account</h5>
        <div class="w-2/5 border border-gray-200 rounded shadow p-3 registrationCard">
            {% comment %}Error message{% endcomment %}
            {% for message in messages %}
            <p class="text-sm text-rose-500 text-center mb-3 font-bold">
                Error!
            </p>
            {% endfor %}

            <form action="" class="flex flex-col gap-y-2">
                <section class="flex flex-col gap-y-2">
                    <label for="username" class="font-semibold text-slate-600">*Username</label>
                    <input type="text" id="username" class="text-sm text-slate-600 border border-gray-400 px-3 py-1.5 rounded outline-none" autofocus required>
                </section>
                <section class="flex flex-col gap-y-2">
                    <label for="email" class="font-semibold text-slate-600">*Email</label>
                    <input type="email" id="email" class="text-sm text-slate-600 border border-gray-400 px-3 py-1.5 rounded outline-none" required>
                </section>
                <section class="flex flex-col gap-y-2">
                    <label for="password" class="font-semibold text-slate-600">*Password</label>
                    <input type="password" id="password" class="text-sm text-slate-600 border border-gray-400 px-3 py-1.5 rounded outline-none" required>
                </section>
                <section class="flex flex-col gap-y-2">
                    <label for="confPass" class="font-semibold text-slate-600">*Confirm Password</label>
                    <input type="password" id="confPass" class="text-sm text-slate-600 border border-gray-400 px-3 py-1.5 rounded outline-none" required>
                </section>

                <section class="flex items-center my-3">
                    <button class="w-full px-3 py-2 bg-sky-500 hover:bg-sky-600 transition-color duration-300 ease-in-out text-white">Sign Up</button>
                </section>

                <section class="text-center">
                    <p class="text-sm text-slate-600">Already have an account!
                        <a class="hover:underline text-sky-500" href="{% url 'login' %}">Login</a>
                        now
                    </p>
                </section>
            </form>
        </div>
    </section>
</div>
{% endblock %}
